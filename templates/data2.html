{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .select2-container--default.select2-container--focus .select2-selection--multiple,
        .select2-container--default .select2-selection--multiple {
            display: grid !important;
            grid-template-columns: calc(100% - 20px) 20px;
            align-items: center !important;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__clear {
            width: 20px;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .select2-container .select2-search--inline {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__rendered {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice .select2-selection__choice__remove {
            color: #000;
        }
        .table td {
            padding: .25rem 0.75rem;
        }
        #companyTable td {
            padding: 0.5rem;
        }
        .select2-container {
            width: 100%;
        }
        
    </style>

      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
            <form method="POST" action="{% url 'api-data5' %}">  
                <div class="row">
                    <div class="col-md-5 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                            
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="p-2 rounded-2 bg-custom-dark mt-2 mb-3">Dates</div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Start Date</label>
                                                </div>
                                                <div class="col">
                                                    <input type="date" class="form-control" name="start_date">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">End Date</label>
                                                </div>
                                                <div class="col">
                                                    <input type="date" class="form-control" name="end_date">
                                                </div>
                                            </div>
                                            <div class="p-2 rounded-2 bg-custom-dark mt-2 mb-3">Calculation Inputs</div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Return Calculation</label>
                                                </div>
                                                <div class="col">
                                                    <select class="form-control" name="return_calculation">
                                                        <option value="Arithmetic">Arithmetic</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Price Frequency</label>
                                                </div>
                                                <div class="col">
                                                    <select class="form-control" name="price_frequency">
                                                        <option value="Daily">Daily</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Risk Free Rate</label>
                                                </div>
                                                <div class="col">
                                                    <input class="form-control" name="risk_free_rate" value="0">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Investment Amount</label>
                                                </div>
                                                <div class="col">
                                                    <input class="form-control" name="invested_amount" value="10000">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="p-2 rounded-2 bg-custom-dark mt-2 mb-3">Portfolio Optimization Inputs</div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Benchmark Portfolio</label>
                                                </div>
                                                <div class="col">
                                                    <select class="form-control" name="benchmark_portfolio">
                                                        <option value="market_cap_weight">Market Cap Weight</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">TRV (Min)</label>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" name="target_return_for_min_volatility" step="0.25" value="0.25">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">TRV (Max)</label>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" name="target_volatility_for_max_return" step="0.25" value="0.25">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Default Win Weight</label>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" name="default_min_weight" step="0.01" value="0">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Default Max Weight</label>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" name="default_max_weight" step="0.01" value="1">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Frontier Runs</label>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" name="frontier_runs" step="1" value="100">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">MC Simulations</label>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" name="monte_carlo_simulations" step="1" value="10000">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Solver</label>
                                                </div>
                                                <div class="col">
                                                    <select class="form-control" name="solver">
                                                        <option value="CLARABEL">CLARABEL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Dendogram Segment</label>
                                                </div>
                                                <div class="col">
                                                    <select class="form-control" name="dendogram_segment">
                                                        <option value="Sector">Sector</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <select id="stockSelect" class="stock-select form-control" multiple="multiple" >
                                    </select>
                  
                                    <div class="table-responsive" style="max-height: 500px;">
                                        <table class="table">
                                            <thead class="table-dark">
                                                <th class="p-2"></th>
                                                <th class="p-2">Ticker</th>
                                                <th class="p-2">Company</th>
                                                <th class="p-2">BAW</th>
                                                <th class="p-2">A Min</th>
                                                <th class="p-2">A Max</th>
                                                <th class="p-2">Sector</th>
                                                <th class="p-2">Market</th>
                                            </thead>
                                            <tbody id="companyTable">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                            
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary">Run Model</button>
                        </div>
                    </div>
                    </div>
                </div>

            </form>
        </div>


        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-center text-sm-left d-block d-sm-inline-block">Copyright © bootstrapdash.com</span>
            </div>
          </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
   
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
      <script>
          const jsonUrl = "{% static 'tricker.json' %}";
  
          fetch(jsonUrl)
              .then(response => response.json())
              .then(data => {
                  let options = data.map(item => `<option value="${item.id}">${item.Symbol}</option>`);
                  document.getElementById('stockSelect').innerHTML = options.join('');
  
                  $('#stockSelect').select2({
                      placeholder: "Select stocks",
                      allowClear: true
                  });
  
                  $('#stockSelect').on('select2:select', function(e) {
                      const selectedId = e.params.data.id;
                      const selectedItem = data.find(item => item.id == selectedId);
  
                      if (selectedItem) {
                          addRow(selectedItem);
                      }
                  });
  
                  $('#stockSelect').on('select2:unselect', function(e) {
                      const unselectedId = e.params.data.id;
                      removeRow(unselectedId);
                  });
              })
              .catch(error => console.error('Error fetching JSON:', error));
  
              function addRow(item) {
                const tbody = document.getElementById('companyTable');
                const newRow = `
                    <tr id="row-${item.id}">
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(${item.id}, event)">x</button>
                        </td>
                        <td><input type="text" name="symbols[]" value="${item.Symbol}" class="form-control p-2" readonly/></td>
                        <td><input type="text" name="shortnames[]" value="${item.Shortname}" class="form-control p-2" readonly/></td>
                        <td><input type="text" name="sectors[]" value="${item.Sector || ''}" class="form-control p-2" readonly /></td>
                        <td><input type="text" name="marketcaps[]" value="${item.Marketcap || ''}" class="form-control p-2" readonly /></td>
                        <td><input type="text" name="baws[]" value="0" class="form-control p-2" /></td>
                        <td><input type="text" name="amins[]" value="0" class="form-control p-2" /></td>
                        <td><input type="text" name="amaxs[]" value="1" class="form-control p-2" /></td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('afterbegin', newRow);
            }

  
          function removeRow(id, event) {
              if (event) {
                  event.preventDefault();
              }
  
              const row = document.getElementById(`row-${id}`);
              if (row) {
                  row.remove();
              }
  
              const selectElement = $('#stockSelect');
              const selectedValues = selectElement.val();
              const newSelectedValues = selectedValues.filter(val => val != id);
              selectElement.val(newSelectedValues).trigger('change');
          }
      </script>


{% endblock content %}
